<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
  <h1>Merci de Renseigner les informations </h1>

  <label for="firstName">First Name</label>
  <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required required  minlength="4" maxlength="25" />
  <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
      <div *ngIf="firstName.errors.required">Le Champ prenom est requis</div>
      <div *ngIf="firstName.errors.minlength">Le Champ Prenom est invalide</div>
  </div>
</div>
<div class="form-group">
  <label for="lastName">Last Name</label>
  <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required required minlength="4" maxlength="25"/>
  <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
      <div *ngIf="lastName.errors.required">Le Champ Nom est requis</div>
      <div *ngIf="lastName.errors.minlength">Le Champ Nom est invalide</div>
  </div>
</div>
<div class="form-group">
  <label for="email">Email</label>
  <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required  required email />
  <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
      <div *ngIf="email.errors.required">Le Champ Email est requis</div>
      <div *ngIf="email.errors.email">Le Champ Email est invalide</div>
  </div>
</div>

  <button type="submit">Sauvegarder</button>
</form>
